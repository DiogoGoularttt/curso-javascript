<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Segundo Desafio</h1>

    <script>
      //Algoritmo:
      /*
            pedir par ao usuário digitar dois números
            converter os números para int
            calcular a média
            mostrar a média
        */
      let n1 = parseFloat(prompt("Digite um número"));
      let n2 = parseFloat(prompt("Digite outro número"));

      media = (n1 + n2) / 2;

      alert(`A média dos números é ${media}`);
    </script>
  </body>
</html>
