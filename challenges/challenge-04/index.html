  <body>
    <h1>Desafio 4</h1>

    <script>
      //Crie uma variável com o texto "Ba"
      //Sem criar outra variável, concatene com o resultado da tentativa de converter essa variável em número
      //Mostre na tela o valor dessa variável concatenado com a letra "a"

      let texto = "Ba";     
      texto += parseFloat(texto);
      texto += "a"
      console.log(texto.toLowerCase()); // Utilizamos o método .toLowerCase() para transformar o texto em letras minúsculas
    </script>
