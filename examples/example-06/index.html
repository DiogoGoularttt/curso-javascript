<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador de Negação</title>
  </head>
  <body>
    <h1>Operador de negação</h1>

    <script>
      let isValid = true;

      alert(`O campo é válido ${isValid}`); //true
      alert(`O campo não é válido ${!isValid}`); //false
      alert(`O campo é válido com duas negações ${!!isValid}`); //true

      // O operador ! é de negação.
      // Posso utilizar dois !! para fazer a negação da negação
    </script>
  </body>
</html>
